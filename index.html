<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Damion|Fugaz+One&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="calculator">
            <div class="display"></div>
    
            <button class="add" onclick="addBtn()">‚ûï</button>
            <button class="subtract" onclick="subBtn()">‚ûñ</button>
            <button class="multiply" onclick="multiplyBtn()">‚úñÔ∏è</button>
            <button class="divide" onclick="divideBtn()">‚ûó</button>
    
            <button class="seven" onclick="buttonPress(7)">7</button>
            <button class="eight" onclick="buttonPress(8)">8</button>
            <button class="nine" onclick="buttonPress(9)">9</button>
            <button class="backspace" onclick="buttonPress('del')">üîô</button>
    
            <button class="four" onclick="buttonPress(4)">4</button>
            <button class="five" onclick="buttonPress(5)">5</button>
            <button class="six" onclick="buttonPress(6)">6</button>
            <button class="clear" onclick="buttonPress('clear')">A/C</button>
    
            <button class="one" onclick="buttonPress(1)">1</button>
            <button class="two" onclick="buttonPress(2)">2</button>
            <button class="three" onclick="buttonPress(3)">3</button>
            <button class="enter" onclick="enterBtn()">Enter</button>
    
            <button class="zero" onclick="buttonPress(0)">0</button>
            <button class="decimal" onclick="buttonPress('.')">.</button>
        </div>
    
        <div class="sideBar">
            <h3 class="sideBarHeader">HISTORY</h3>
            <div >
                <ul class="sideBarContent">
                </ul>
            </div>
        </div>
    </div>
    





    <script src="scripts/script.js"></script>
</body>
</html>
